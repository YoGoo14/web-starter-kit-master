        <section class="mdl-layout__tab-panel is-active" id="fixed-tab-1">
          <div class="page-content"><form action="/ma-page-de-traitement" method="post">
            <legend>Contact</legend>
                <label for="nom">Nom <em>*</em></label>
                <input id="nom"  autofocus="" required=""><br>
                <label for="telephone">Portable</label>
                <input id="telephone" type="tel"  pattern="06[0-9]{8}"><br>
                <label for="email">Email <em>*</em></label>
                <input id="email" type="email" required="" pattern="[a-zA-Z]*.[a-zA-Z]*@polytechnique.edu"><br>
            </fieldset>
            <fieldset>

                <label for="age">Age<em>*</em></label>

                <input id="age" type="number"  pattern="[0-9]{2}" required=""><br>
                <label for="sexe">Sexe</label>
                <select id="sexe">
                  <option value="F" name="sexe">Femme</option>
                  <option value="H" name="sexe">Homme</option>
                </select><br>
            </fieldset>
            <p><input type="submit" value="Soummettre"></p>
          </form>
        </section>
        <section class="mdl-layout__tab-panel" id="fixed-tab-2">
          <div class="page-content"><!-- Your content goes here --></div>
        </section>
